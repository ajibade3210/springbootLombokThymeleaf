<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Form </title>
    <style>
        .error{
            color: red;
        }
    </style>
</head>
<body>
<h1>Add New Employee</h1>
<!--
creating a form using the object sent from the controller
as th:object="${}"
then using selection feature *{},
to call the object property...
-->
<form method="post" th:action="@{/addEmp}" th:object="${emp}">
    <ul th:if="${#fields.hasErrors('*')}">
        <li th:each="err : ${#fields.errors('*')}" th:text="${err}" th:class="error">Input is incorrect</li>
    </ul>
    <p>ID:
        <input type="number" th:field="*{id}"/>
        <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}" th:errorclass="error"></span>
    </p>
    <p>First Name:
        <input type="text" th:field="*{firstName}"/>
        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" th:errorclass="error"></span>
    </p>
    <p>Last Name: <input type="text" th:field="*{lastName}"/></p>
    <p>Address: </p>
    <p>Street:
        <input type="text" th:field="*{address.street}"/>
        <span th:if="${#fields.hasErrors('address.street')}" th:errors="*{address.street}" th:errorclass="error"></span>
    </p>
    <p>State:
        <input type="text" th:field="*{address.state}"/>
        <span th:if="${#fields.hasErrors('address.state')}" th:errors="*{address.state}" th:errorclass="error"></span>
    </p>
    <p>Zip Code: <input type="number" th:field="*{address.zipcode}"/></p>
    <input type="submit" value="Add"/>
</form>

</body>
</html>
